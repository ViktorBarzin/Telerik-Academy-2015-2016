<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form>
        <table border="1" cellspacing="0" cellpading="10" width="480">

            <tr>
                <td align="center"><strong>Last Name</strong></td>
                <td>
                    <form><input type="text" style="width:300px" /></form>
                </td>
            </tr>
            <tr>
                <td align="center"><strong>First Name</strong></td>
                <td><form><input type="text" style="width:300px" /></form></td>
            </tr>
            <tr>
                <td align="center"><strong>Address</strong></td>
                <td><textarea style="width:290px ; height: 80px"></textarea></td>
            </tr>
            <tr>
                <td align="center" style="width:100px"><strong>City</strong></td>
                <td>
                    <input type="text" style="width:190px" /> State
                    <input type="text" style="width:50px" />
                </td>
            </tr>
            <tr>
                <td align="center"><strong>Zip/Postal Code</strong></td>
                <td><input type="text" style="width:50px" /> </td>
            </tr>
            <tr>
                <td align="center"><strong>Country</strong></td>
                <td>
                    <select name="country">
                        <option>Bulgaria</option>
                        <option>Greece</option>
                        <option>Utrelandiq</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center" style="width:150px"><strong>Phone(country code, area code, number)</strong></td>
                <td>
                    (+<input type="text" style="width:60px" />)
                    <input type="text" style="width:60px" />
                    <input type="text" style="width:120px" />
                </td>
            </tr>
            <tr>
                <td align="center"><strong>E-mail</strong></td>
                <td><input type="text" style="width:300px" /></td>
            </tr>
            <tr>
                <td align="center"><strong>Birth date</strong></td>
                <td><input type="text" placeholder="дд.мм.гггг г." style="width:200px" /></td>
            </tr>
            <tr>
                <td align="center"><strong>Gender</strong></td>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Both</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center"><strong>Starting date</strong></td>
                <td>
                    <input type="radio" id="spring2015" name="2015" /><label for="spring2015">Spring 2015</label>
                    <input type="radio" id="summer2015" name="2015" /><label for="summer2015">Summer 2015</label>
                </td>
            </tr>
            <tr>
                <td align="center"><strong>Comments/Questions</strong></td>
                <td><textarea style="width:281px; height:120px"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center" bgcolor="skyblue">
                    <input type="submit" value="Submit "/>
                <input type="reset" value="Clean This Form" />
                </td>
                
            </tr>
        </table>
    </form>
</body>
</html>
